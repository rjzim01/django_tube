{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Profile {% endblock %}

{% block body_block %}

<h1>Add Your Profile Picture</h1>
<form action="" method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Add Profile Picture</button>
</form>

{% endblock %}
