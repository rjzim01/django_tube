{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password Changed Successfully! <a href="{% url 'App_Login:login' %}">Login Here</a>
</div>
{% endif %}
<h2>Change Password:</h2>
<form action="" method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Change Password</button>
</form>
{% endblock %}
